apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels: # labels to select/identify the deployment
        app: api
    spec:     # pod spec                  
      containers: 
      - name: api
        image: tharindu27/api_service:latest # image we pushed
        ports:
        - containerPort: 3100